<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/index.e0f3c92d.css">
	<title>ЧАТ</title>
</head>

<body>
	<div class="container">
		<div class="chat__body">
			<div class="chat__container">
				<button class="chat__settings">Настройки</button>
				<button class="chat__enter">Вoйти</button>
				<div class="chat__window"></div>
				<form class="chat__form">
					<input class="chat__input" type="text" placeholder="сообщение...">
					<button class="chat__submit" type="submit">-></button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal hidden">
		<div class="modal__content">
			<div class="authorization hidden">
				<div class="authorization__header">
					<p>Авторизация</p><button class="autorization__header-close"></button>
				</div>
				<div class="authorization__inner">
					<form class="authorization__form">
						<p>Почта:</p>
						<input type="text" placeholder="введите почту.."><button type="submit">Получить код</button>
					</form>
				</div>
				<div class="autorization__footer">
					<button class="autorization__footer-back">Назад</button>
				</div>
			</div>
			<div class="confirmation hidden">
				<div class="confirmation__header">
					<p>Подтверждение</p><button class="confirmation__header-close"></button>
				</div>
				<div class="confirmation__inner ">
					<div>
						<form class="confirmation__form"><input type="text" placeholder="код подтверждения.."><button type="submit">Войти</button>
						</form>
					</div>
					<p class="confirmation__form-info">Вам выслали код авторизации на почту указаную ранее, введите его в
						окно формы</p>
				</div>
				<div class="confirmation__footer">
					<button class="confirmation__footer-back">Назад</button>
				</div>
			</div>

			<div class="settings hidden">
				<div class="settings__header">
					<p>Настройки</p><button class="settings__header-close"></button>
				</div>
				<div class="settings__inner">
					<form class="settings__form"><input type=" text" placeholder="имя в чате.."><button type="submit">Войти</button>
					</form>
				</div>
			</div>
		</div>

	</div>


	<template id="sent__message">
		<div class="sent__message message">
			<p class="message__text"></p>
			<p class="message__time"></p>
		</div>
	</template>
	<template id="received__message">
		<div class="received__message message">
			<p class="message__text"></p>
			<p class="message__time"></p>
		</div>
	</template>

	<script src="/index.f617c0f2.js" defer=""></script>
</body>

</html>
